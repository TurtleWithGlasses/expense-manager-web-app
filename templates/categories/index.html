{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-semibold mb-3">Categories</h1>

<form id="cat-add"
      hx-post="/categories/create"
      hx-target="#cat-list"
      hx-swap="innerHTML"
      hx-on::after-request="this.reset()"
      class="flex gap-2 mb-4">
  <input type="text" name="name" required placeholder="New category" class="border rounded px-3 py-2">
  <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded">Add</button>
</form>

<div id="cat-list">
  {% include "categories/_list.html" %}
</div>
{% endblock %}
