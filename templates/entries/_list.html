<table class="w-full text-sm">
  <thead>
    <tr class="text-left text-gray-500">
      <th class="py-2 px-2">Date</th>
      <th class="px-2">Type</th>
      <th class="px-2">Amount</th>
      <th class="px-2">Category</th>
      <th class="px-2">Note</th>
      <th class="px-2"></th>
    </tr>
  </thead>
  <tbody>
    {% for e in entries %}
      <tr id="entry-row-{{ e.id }}" class="border-t">
        <td class="py-2 px-2">{{ e.date }}</td>
        <td class="px-2">{{ e.type }}</td>

        <!-- ⭐ This cell gets edited in-place. Keep this exact id. -->
        <td id="entry-amt-{{ e.id }}" class="px-2">
          {% include "entries/_cell_amount.html" %}
        </td>

        <td class="px-2">{{ e.category.name if e.category else "" }}</td>
        <td class="px-2">{{ e.note or "" }}</td>
        <td class="px-2">
          <button
            type="button"
            class="text-red-600"
            hx-post="/entries/delete/{{ e.id }}"
            hx-target="#entries-list"
            hx-swap="innerHTML"
          >Delete</button>
        </td>
      </tr>
    {% else %}
      <tr><td class="py-3 text-gray-500" colspan="6">No entries yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
