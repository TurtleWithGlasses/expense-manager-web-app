<table class="table">
  <thead>
    <tr><th>Date</th><th>Category</th><th class="right">Amount</th></tr>
  </thead>
  <tbody>
    {% set total = 0 %}
    {% for e in items %}
      {% set total = total + e.amount %}
      <tr>
        <td>{{ e.date }}</td>
        <td>{{ e.category.name if e.category else '' }}</td>
        <td class="right" style="color:#ff6b6b">{{ '%.2f'|format(e.amount) }}</td>
      </tr>
    {% else %}
      <tr><td colspan="3" class="muted">No expenses in this period.</td></tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr><td>Total</td><td></td><td class="right">{{ '%.2f'|format(total) }}</td></tr>
  </tfoot>
</table>
