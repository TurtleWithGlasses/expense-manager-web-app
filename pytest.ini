[tool:pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    ai: AI-related tests
    performance: Performance tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
