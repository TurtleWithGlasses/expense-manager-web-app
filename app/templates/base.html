<!doctype html>
<html lang="en" data-theme="{{ user_theme | default('dark') }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Manager</title>

  <link rel="icon" type="image/png" href="/static/money_icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/money_icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/money_icon.png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Theme CSS (must be loaded first) -->
  <link rel="stylesheet" href="/static/css/themes.css?v=2">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css?v=2">
  <!-- Accessibility CSS - Phase 10 -->
  <link rel="stylesheet" href="/static/css/accessibility.css?v=1">
  <!-- Polish & Animations - Phase 10 -->
  <link rel="stylesheet" href="/static/css/polish.css?v=1">
  <!-- Advanced Features - Phase 11 -->
  <link rel="stylesheet" href="/static/css/advanced-features.css?v=1">
</head>
<body class="bg-surface">
  <!-- Skip to main content link for keyboard users -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="topbar" role="banner">
    <div class="wrap">
      <a class="brand" href="/" aria-label="Expense Manager Home">
        <i class="bi bi-wallet2" aria-hidden="true"></i> Expense Manager
      </a>
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <button
          id="theme-toggle"
          class="btn ghost"
          style="padding: 6px 12px; margin-right: 16px;"
          aria-label="Toggle between dark and light theme"
        >
          <i class="bi bi-moon-fill" id="theme-icon-dark" style="display: none;" aria-hidden="true"></i>
          <i class="bi bi-sun-fill" id="theme-icon-light" style="display: none;" aria-hidden="true"></i>
        </button>
        <a class="nav-link user-profile-nav" href="/settings" aria-label="User settings">
          <div class="user-avatar-mini">
            {% if user and user.avatar_url %}
              <img src="{{ user.avatar_url }}" alt="Profile" class="avatar-mini-img">
            {% else %}
              <i class="bi bi-person-circle" aria-hidden="true"></i>
            {% endif %}
          </div>
          <span class="user-name-nav">{{ user.full_name or user.email.split('@')[0] if user else 'Settings' }}</span>
        </a>
        <a class="nav-link" href="/logout" aria-label="Logout from your account">Logout</a>
      </nav>
    </div>
  </header>

  <main id="main-content" class="wrap py-6" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Feedback System (Toast & Modals) - Phase 6 -->
  <script src="/static/js/feedback.js?v=1"></script>
  <!-- Error Handling & Loading States - Phase 10 -->
  <script src="/static/js/error-handling.js?v=1"></script>
  <!-- Advanced Features - Phase 11 -->
  <script src="/static/js/advanced-features.js?v=1"></script>

  <!-- Keyboard Navigation Detection - Phase 10 -->
  <script>
    // Detect keyboard vs mouse navigation for better accessibility
    (function() {
      let usingKeyboard = false;

      // Detect Tab key usage
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          usingKeyboard = true;
          document.body.classList.add('keyboard-nav');
          document.body.classList.remove('mouse-nav');
        }
      });

      // Detect mouse usage
      document.addEventListener('mousedown', function() {
        if (usingKeyboard) {
          usingKeyboard = false;
          document.body.classList.add('mouse-nav');
          document.body.classList.remove('keyboard-nav');
        }
      });

      // Initialize as mouse navigation
      document.body.classList.add('mouse-nav');
    })();
  </script>

  <!-- Theme Toggle Script -->
  <script>
    // Initialize theme from HTML attribute
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme') || 'dark';

    // Update icon visibility on page load
    function updateThemeIcon(theme) {
      const darkIcon = document.getElementById('theme-icon-dark');
      const lightIcon = document.getElementById('theme-icon-light');

      if (theme === 'dark') {
        darkIcon.style.display = 'none';
        lightIcon.style.display = 'inline-block';
      } else {
        darkIcon.style.display = 'inline-block';
        lightIcon.style.display = 'none';
      }
    }

    // Initialize icon
    updateThemeIcon(currentTheme);

    // Theme toggle handler
    document.getElementById('theme-toggle').addEventListener('click', async function() {
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      // Add transitioning class to prevent flash
      document.body.classList.add('theme-transitioning');

      // Update theme
      html.setAttribute('data-theme', newTheme);
      updateThemeIcon(newTheme);

      // Remove transitioning class after a short delay
      setTimeout(() => {
        document.body.classList.remove('theme-transitioning');
      }, 100);

      // Save to backend
      try {
        const response = await fetch('/theme/toggle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          console.warn('Failed to save theme preference');
        }
      } catch (error) {
        console.warn('Error saving theme:', error);
      }
    });

    // Apply display preferences on all pages
    async function applyGlobalDisplayPreferences() {
      try {
        const response = await fetch('/theme/preferences');
        if (!response.ok) return;

        const prefs = await response.json();

        // Apply compact mode
        if (prefs.compact_mode) {
          document.documentElement.classList.add('compact-mode');
        }

        // Apply animations
        if (!prefs.animations_enabled) {
          document.documentElement.classList.add('no-animations');
        }

        // Apply font size
        if (prefs.font_size) {
          document.documentElement.setAttribute('data-font-size', prefs.font_size);
        }
      } catch (error) {
        // Silently fail - preferences are not critical
        console.debug('Display preferences not loaded:', error);
      }
    }

    // Apply preferences when page loads
    document.addEventListener('DOMContentLoaded', applyGlobalDisplayPreferences);
  </script>
</body>
</html>
