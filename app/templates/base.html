<!doctype html>
<html lang="en" data-theme="{{ user_theme | default('dark') }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Manager</title>

  <link rel="icon" type="image/png" href="/static/money_icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/money_icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/money_icon.png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Theme CSS (must be loaded first) -->
  <link rel="stylesheet" href="/static/css/themes.css?v=2">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css?v=2">
</head>
<body class="bg-surface">
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="/"><i class="bi bi-wallet2"></i> Expense Manager</a>
      <nav class="nav">
        <button
          id="theme-toggle"
          class="btn ghost"
          style="padding: 6px 12px; margin-right: 16px;"
          title="Toggle theme"
        >
          <i class="bi bi-moon-fill" id="theme-icon-dark" style="display: none;"></i>
          <i class="bi bi-sun-fill" id="theme-icon-light" style="display: none;"></i>
        </button>
        <a class="nav-link" href="/logout">Logout</a>
      </nav>
    </div>
  </header>

  <main class="wrap py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    // Initialize theme from HTML attribute
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme') || 'dark';

    // Update icon visibility on page load
    function updateThemeIcon(theme) {
      const darkIcon = document.getElementById('theme-icon-dark');
      const lightIcon = document.getElementById('theme-icon-light');

      if (theme === 'dark') {
        darkIcon.style.display = 'none';
        lightIcon.style.display = 'inline-block';
      } else {
        darkIcon.style.display = 'inline-block';
        lightIcon.style.display = 'none';
      }
    }

    // Initialize icon
    updateThemeIcon(currentTheme);

    // Theme toggle handler
    document.getElementById('theme-toggle').addEventListener('click', async function() {
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      // Add transitioning class to prevent flash
      document.body.classList.add('theme-transitioning');

      // Update theme
      html.setAttribute('data-theme', newTheme);
      updateThemeIcon(newTheme);

      // Remove transitioning class after a short delay
      setTimeout(() => {
        document.body.classList.remove('theme-transitioning');
      }, 100);

      // Save to backend
      try {
        const response = await fetch('/theme/toggle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          console.warn('Failed to save theme preference');
        }
      } catch (error) {
        console.warn('Error saving theme:', error);
      }
    });
  </script>
</body>
</html>
