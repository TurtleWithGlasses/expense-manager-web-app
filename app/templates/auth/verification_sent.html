<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Sent - Expense Manager</title>
    <link rel="icon" type="image/png" href="/static/money_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-surface">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <div class="mx-auto mb-3" style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="bi bi-envelope-check text-white" style="font-size: 40px;"></i>
                                </div>
                                <h2 class="h4 mb-2 text-primary">Check Your Email</h2>
                                <p class="text-muted">We've sent a verification link to your email address</p>
                            </div>
                            
                            <div class="alert alert-info d-flex align-items-start" role="alert">
                                <i class="bi bi-info-circle-fill me-2 mt-1"></i>
                                <div>
                                    <strong>Verification Email Sent</strong><br>
                                    <small>
                                        Please check your email and click the verification link to activate your account.<br>
                                        If you don't see the email, check your spam folder.
                                    </small>
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <p class="text-muted mb-2">
                                    Didn't receive the email?
                                </p>
                                <a href="/resend-verification" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Resend verification email
                                </a>
                            </div>

                            <div class="text-center">
                                <a href="/login" class="text-decoration-none">
                                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
