{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mx-auto d-flex align-items-center justify-content-center rounded-circle bg-primary bg-opacity-10" style="width: 60px; height: 60px;">
                            <i class="bi bi-key-fill text-primary fs-4"></i>
                        </div>
                        <h2 class="mt-3 mb-2">Forgot Password?</h2>
                        <p class="text-muted">
                            Enter your email address and we'll send you a link to reset your password
                        </p>
                    </div>
                    
                    <form method="POST">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input id="email" name="email" type="email" class="form-control" 
                                   placeholder="Enter your email address" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>Send Reset Link
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="/login" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
