{% extends "base.html" %}
{% block content %}

<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-form-container verification-container">
      <div class="auth-form-wrapper">
        <div class="auth-form-header text-center">
          <div class="success-icon">
            <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: #10b981;"></i>
          </div>
          <h2>Email Verified!</h2>
          <p>{{ message }}</p>
        </div>

        <div class="success-info">
          <p>Your email <strong>{{ user_email }}</strong> has been successfully verified.</p>
          <p>You can now access all features of Budget Pulse!</p>
        </div>

        <div class="form-actions">
          <a href="/login" class="btn-submit">
            <i class="bi bi-box-arrow-in-right"></i> Continue to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.auth-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f1117;
  padding: 2rem;
}

.auth-wrapper {
  display: flex;
  width: 100%;
  max-width: 800px;
  background: #1a1d29;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
}

.verification-container {
  width: 100%;
  padding: 4rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.auth-form-wrapper {
  width: 100%;
  max-width: 500px;
}

.auth-form-header h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #e2e8f0;
  margin-bottom: 0.5rem;
}

.auth-form-header p {
  color: #6b7280;
  font-size: 1rem;
}

.success-icon {
  margin-bottom: 1rem;
}

.success-info {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.2);
  border-radius: 10px;
  padding: 1.5rem;
  margin: 1.5rem 0;
  text-align: center;
  color: #e2e8f0;
}

.success-info strong {
  color: #10b981;
}

.form-actions {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 2rem;
}

.btn-submit {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
  text-decoration: none;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
  text-decoration: none;
  color: white;
}

@media (max-width: 640px) {
  .verification-container {
    padding: 2rem;
  }
}
</style>

{% endblock %}
