{% extends "base.html" %}
{% block content %}

<h1 class="h1 mb-3">Entries</h1>

<!-- Add form -->
<div class="card bg-dark-subtle mb-4">
  <div class="card-body">
    <form
      id="entry-add-form"
      class="row g-3 align-items-end"
      hx-post="/entries/create"
      hx-target="#entries-tbody"
      hx-swap="innerHTML"
      hx-disabled-elt="button">

      <!-- Type -->
      <div class="col-12 col-sm-2">
        <label class="form-label">Type</label>
        <select name="type" class="form-select" required>
          <option value="Expense">Expense</option>
          <option value="Income">Income</option>
        </select>
      </div>

      <!-- Amount -->
      <div class="col-12 col-sm-2">
        <label class="form-label">Amount</label>
        <input name="amount" type="number" step="0.01" class="form-control" placeholder="0.00" required>
      </div>

      <!-- Category -->
      <div class="col-12 col-sm-3">
        <label class="form-label">Category</label>
        <select name="category_id" class="form-select">
          <option value="">(No category)</option>
          {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Date -->
      <div class="col-12 col-sm-2">
        <label class="form-label">Date</label>
        <input name="date_str" type="date" class="form-control" value="{{ today }}" required>
      </div>

      <!-- Note & submit -->
      <div class="col-12 col-sm-3">
        <label class="form-label">Note</label>
        <div class="d-flex gap-2">
          <input name="note" type="text" class="form-control" placeholder="Optional note">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
        <small class="htmx-indicator text-secondary">Savingâ€¦</small>
      </div>
    </form>
  </div>
</div>

<!-- Table list -->
<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-dark table-hover table-borderless align-middle mb-0">
        <thead class="table-secondary">
          <tr>
            <th style="width:14%">Date</th>
            <th style="width:14%">Expense/Income</th>
            <th style="width:14%">Amount</th>
            <th style="width:18%">Category</th>
            <th>Note</th>
            <th class="text-end" style="width:18%">Actions</th>
          </tr>
        </thead>
        <tbody id="entries-tbody">
          {% include "entries/_list.html" %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
