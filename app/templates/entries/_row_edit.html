{% if wrap %}<div id="entry-row-{{ e.id }}">{% endif %}
<tr id="entry-row-{{ e.id }}" class="bg-dark-subtle">
  <!-- Date column -->
  <td style="width:14%">
    <input type="date" name="date" value="{{ e.date.isoformat() }}" 
           class="form-control form-control-sm">
  </td>

  <!-- Type column -->
  <td style="width:14%">
    <select name="type" class="form-select form-select-sm">
      <option value="expense" {{ 'selected' if e.type == 'expense' else '' }}>Expense</option>
      <option value="income"  {{ 'selected' if e.type == 'income'  else '' }}>Income</option>
    </select>
  </td>

  <!-- Amount column -->
  <td style="width:14%">
    <input type="number" step="0.01" name="amount"
           value="{{ '%.2f'|format(e.amount) }}" 
           class="form-control form-control-sm" required>
  </td>

  <!-- Category column -->
  <td style="width:18%">
    <select name="category_id" class="form-select form-select-sm">
      <option value="">(No category)</option>
      {% for c in categories %}
        <option value="{{ c.id }}" {{ 'selected' if e.category_id == c.id else '' }}>
          {{ c.name }}
        </option>
      {% endfor %}
    </select>
  </td>

  <!-- Note column -->
  <td>
    <input type="text" name="note" value="{{ e.note or '' }}" 
           class="form-control form-control-sm" placeholder="Note">
  </td>

  <!-- Actions column -->
  <td class="text-end" style="width:18%">
    <form
      hx-post="/entries/update/{{ e.id }}"
      hx-target="#entry-row-{{ e.id }}"
      hx-swap="outerHTML"
      hx-disabled-elt="button"
      class="d-flex align-items-center gap-2">
      
      <span class="htmx-indicator text-muted small">Savingâ€¦</span>
      <button type="submit" class="btn btn-success btn-sm">
        <i class="bi bi-check-lg"></i> Save
      </button>
      <button type="button"
              class="btn btn-secondary btn-sm"
              hx-get="/entries/row/{{ e.id }}"
              hx-target="#entry-row-{{ e.id }}"
              hx-swap="outerHTML">
        <i class="bi bi-x-lg"></i> Cancel
      </button>
    </form>
  </td>
</tr>
{% if wrap %}</div>{% endif %}
