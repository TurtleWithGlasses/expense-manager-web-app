{% if wrap %}<div id="entry-row-{{ e.id }}">{% endif %}
<form
  hx-post="/entries/update/{{ e.id }}"
  hx-target="#entry-row-{{ e.id }}"
  hx-swap="outerHTML"
  hx-disabled-elt="button">
<tr id="entry-row-{{ e.id }}" class="bg-dark-subtle">
  <!-- Date column - matches table header exactly -->
  <td style="width:14%; padding: 8px;">
    <input type="date" name="date" value="{{ e.date.isoformat() }}" 
           class="form-control form-control-sm edit-input">
  </td>

  <!-- Type column - matches table header exactly -->
  <td style="width:14%; padding: 8px;">
    <select name="type" class="form-select form-select-sm edit-select">
      <option value="expense" {{ 'selected' if e.type == 'expense' else '' }}>Expense</option>
      <option value="income"  {{ 'selected' if e.type == 'income'  else '' }}>Income</option>
    </select>
  </td>

  <!-- Amount column - matches table header exactly -->
  <td style="width:14%; padding: 8px;">
    <input type="number" step="0.01" name="amount"
           value="{{ '%.2f'|format(e.amount) }}" 
           class="form-control form-control-sm edit-input" required>
  </td>

  <!-- Category column - matches table header exactly -->
  <td style="width:18%; padding: 8px;">
    <select name="category_id" class="form-select form-select-sm edit-select">
      <option value="">(No category)</option>
      {% for c in categories %}
        <option value="{{ c.id }}" {{ 'selected' if e.category_id == c.id else '' }}>
          {{ c.name }}
        </option>
      {% endfor %}
    </select>
  </td>

  <!-- Note column - matches table header exactly -->
  <td style="padding: 8px;">
    <input type="text" name="note" value="{{ e.note or '' }}" 
           class="form-control form-control-sm edit-input" placeholder="Note">
  </td>

  <!-- Actions column - matches table header exactly -->
  <td class="text-end" style="width:18%; padding: 8px;">
    <div class="d-flex align-items-center gap-1 justify-content-end">
      <span class="htmx-indicator text-muted small">Savingâ€¦</span>
      <button type="submit" class="btn btn-success btn-sm">
        <i class="bi bi-check-lg"></i> Save
      </button>
      <button type="button"
              class="btn btn-secondary btn-sm"
              hx-get="/entries/row/{{ e.id }}"
              hx-target="#entry-row-{{ e.id }}"
              hx-swap="outerHTML">
        <i class="bi bi-x-lg"></i> Cancel
      </button>
    </div>
  </td>
</tr>
</form>
{% if wrap %}</div>{% endif %}
