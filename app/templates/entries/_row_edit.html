{% if wrap %}<div id="entry-row-{{ e.id }}">{% endif %}
<form
  class="row justify-between bg-white/5 rounded-lg px-3 py-2 items-center gap-3"
  hx-post="/entries/update/{{ e.id }}"
  hx-target="#entry-row-{{ e.id }}"
  hx-swap="outerHTML"
  hx-disabled-elt="button">

  <div class="grid grid-cols-5 gap-3 items-center w-full">
    <input type="date" name="date" value="{{ e.date.isoformat() }}" class="input">

    <select name="type" class="input">
      <option value="expense" {{ 'selected' if e.type == 'expense' else '' }}>Expense</option>
      <option value="income"  {{ 'selected' if e.type == 'income'  else '' }}>Income</option>
    </select>

    <input type="number" step="0.01" name="amount"
           value="{{ '%.2f'|format(e.amount) }}" class="input" required>

    <select name="category_id" class="input">
      <option value="">(No category)</option>
      {% for c in categories %}
        <option value="{{ c.id }}" {{ 'selected' if e.category_id == c.id else '' }}>
          {{ c.name }}
        </option>
      {% endfor %}
    </select>

    <input type="text" name="note" value="{{ e.note or '' }}" class="input" placeholder="Note">
  </div>

  <div class="flex items-center gap-2">
    <span class="htmx-indicator muted">Savingâ€¦</span>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button"
            class="btn btn-ghost"
            hx-get="/entries/row/{{ e.id }}"
            hx-target="#entry-row-{{ e.id }}"
            hx-swap="outerHTML">Cancel</button>
  </div>
</form>
{% if wrap %}</div>{% endif %}
