{% if wrap %}<li id="cat-item-{{ c.id }}" class="cat-row">{% endif %}

  <form
    class="cat-edit-form"
    hx-post="/categories/update/{{ c.id }}"
    hx-target="#cat-item-{{ c.id }}"
    hx-swap="outerHTML"
    hx-disabled-elt="button">

    <input type="text"
           name="name"
           value="{{ c.name | e }}"
           required
           maxlength="80"
           autofocus
           class="cat-input cat-input--inline">

    <div class="cat-actions">
      <span class="htmx-indicator muted">Savingâ€¦</span>

      <button type="submit" class="btn btn-primary">Save</button>

      <button type="button"
              class="btn btn-ghost"
              hx-get="/categories/item/{{ c.id }}"
              hx-target="#cat-item-{{ c.id }}"
              hx-swap="outerHTML">Cancel</button>
    </div>
  </form>

{% if wrap %}</li>{% endif %}
