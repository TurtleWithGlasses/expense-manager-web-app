{% if wrap %}<li id="cat-item-{{ c.id }}" class="list-group-item cat-item" style="background: rgba(102,126,234,0.1);">{% endif %}

<form
  class="cat-edit-form"
  hx-post="/categories/update/{{ c.id }}"
  hx-target="#cat-item-{{ c.id }}"
  hx-swap="outerHTML"
  hx-disabled-elt="button">

  <div class="cat-icon cat-icon-{{ (c.id % 8) + 1 }}">
    <i class="bi bi-pencil-square text-white"></i>
  </div>

  <input type="text"
         name="name"
         value="{{ c.name | e }}"
         required
         maxlength="80"
         autofocus
         class="form-control"
         placeholder="Category name...">

  <div class="cat-actions">
    <span class="htmx-indicator text-muted small">Savingâ€¦</span>

    <button type="submit" class="btn btn-success btn-sm">
      <i class="bi bi-check-lg"></i> Save
    </button>

    <button type="button"
            class="btn btn-secondary btn-sm"
            hx-get="/categories/item/{{ c.id }}"
            hx-target="#cat-item-{{ c.id }}"
            hx-swap="outerHTML">
      <i class="bi bi-x-lg"></i> Cancel
    </button>
  </div>
</form>

{% if wrap %}</li>{% endif %}
