{# If returned from HTMX endpoints, allow optional wrapper #}
{% if wrap %}<li id="cat-item-{{ c.id }}" class="cat-row">{% endif %}

  <!-- Left: name -->
  <div class="cat-name" title="{{ c.name }}">{{ c.name }}</div>

  <!-- Right: actions (fixed width so every row lines up) -->
  <div class="cat-actions">
    <span class="htmx-indicator muted">Savingâ€¦</span>

    <button
      type="button"
      class="btn btn-ghost"
      hx-get="/categories/edit/{{ c.id }}"
      hx-target="#cat-item-{{ c.id }}"
      hx-swap="outerHTML"
      aria-label="Edit {{ c.name }}"
    >Edit</button>

    <button
      type="button"
      class="btn btn-danger"
      hx-post="/categories/delete/{{ c.id }}"
      hx-target="#cat-list"
      hx-swap="innerHTML"
      hx-confirm="Delete '{{ c.name }}'?"
      aria-label="Delete {{ c.name }}"
    >Delete</button>
  </div>

{% if wrap %}</li>{% endif %}
