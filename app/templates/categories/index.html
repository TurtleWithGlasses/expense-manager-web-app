{% extends "base.html" %}
{% block content %}

<h1 class="h1">Categories</h1>

<!-- Add new category -->
<div class="card pad mt-4">
  <form
    id="cat-add-form"
    class="cat-add-row"
    hx-post="/categories/create"
    hx-target="#cat-list"
    hx-swap="innerHTML"
    hx-disabled-elt="button">

    <input type="text"
           name="name"
           required
           maxlength="80"
           placeholder="Add new category…"
           class="cat-input">

    <button type="submit" class="btn btn-primary">Add</button>
    <span class="htmx-indicator muted">Saving…</span>
  </form>
</div>

<!-- List -->
<div class="card pad mt-4">
  <ul id="cat-list" class="cat-list">
    {% include "categories/_list.html" %}
  </ul>
</div>

{% endblock %}
