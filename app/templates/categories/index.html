{% extends "base.html" %}
{% block content %}

<h1 class="h1 mb-4">Categories</h1>

<!-- Add new category with gradient design -->
<div class="card bg-gradient mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="card-body">
    <h5 class="text-white mb-3">
      <i class="bi bi-folder-plus"></i> Add New Category
    </h5>
    <form
      id="cat-add-form"
      class="d-flex gap-3 align-items-center"
      hx-post="/categories/create"
      hx-target="#cat-list"
      hx-swap="innerHTML"
      hx-disabled-elt="button">

      <input type="text"
             name="name"
             required
             maxlength="80"
             placeholder="Enter category name..."
             class="form-control form-control-lg shadow-sm flex-grow-1"
             style="background: rgba(255,255,255,0.95);">

      <button type="submit" class="btn btn-success btn-lg shadow px-4">
        <i class="bi bi-plus-circle"></i> Add Category
      </button>
      <span class="htmx-indicator text-white-50">Savingâ€¦</span>
    </form>
  </div>
</div>

<!-- Categories List with improved design -->
<div class="card shadow">
  <div class="card-header bg-dark text-white">
    <h5 class="mb-0">
      <i class="bi bi-tags"></i> Your Categories
      <span class="badge bg-secondary float-end" id="cat-count">
        {{ categories|length }} Categories
      </span>
    </h5>
  </div>
  <div class="card-body p-0">
    <ul id="cat-list" class="list-group list-group-flush">
      {% include "categories/_list.html" %}
    </ul>
  </div>
</div>

<!-- Custom styles for categories -->
<style>
  /* Gradient card styling */
  .bg-gradient {
    border: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  /* Category list styling */
  .cat-item {
    background: #1a1d29;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    transition: all 0.3s ease;
    padding: 1rem 1.5rem;
  }
  
  .cat-item:hover {
    background: linear-gradient(90deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
    transform: translateX(5px);
  }

  .cat-item:last-child {
    border-bottom: none;
  }

  /* Category name styling */
  .cat-name {
    font-size: 1.1rem;
    font-weight: 500;
    color: #e2e8f0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .cat-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
  }

  /* Different colors for category icons */
  .cat-icon-1 { background: linear-gradient(135deg, #667eea, #764ba2); }
  .cat-icon-2 { background: linear-gradient(135deg, #f093fb, #f5576c); }
  .cat-icon-3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
  .cat-icon-4 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
  .cat-icon-5 { background: linear-gradient(135deg, #fa709a, #fee140); }
  .cat-icon-6 { background: linear-gradient(135deg, #30cfd0, #330867); }
  .cat-icon-7 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
  .cat-icon-8 { background: linear-gradient(135deg, #ff9a9e, #fecfef); }

  /* Action buttons */
  .cat-actions {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  /* Edit form inline */
  .cat-edit-form {
    display: flex;
    gap: 1rem;
    align-items: center;
    width: 100%;
  }

  .cat-edit-form input {
    flex-grow: 1;
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(102,126,234,0.5);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
  }

  .cat-edit-form input:focus {
    background: rgba(255,255,255,0.15);
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
  }

  /* Empty state */
  .cat-empty {
    padding: 3rem;
    text-align: center;
    color: #6b7280;
    font-size: 1.1rem;
  }

  /* Hover effects for buttons */
  .btn:hover {
    transform: translateY(-2px);
    transition: all 0.2s ease;
  }

  .btn-success {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border: none;
  }
  
  .btn-success:hover {
    background: linear-gradient(135deg, #059669 0%, #047857 100%);
    box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .cat-item {
      padding: 0.75rem 1rem;
    }
    
    .cat-name {
      font-size: 1rem;
    }
    
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  }
</style>

{% endblock %}
